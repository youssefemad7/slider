<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div
          class="slide active"
          style="
            background-image: url('image/solar-panels-meadow\ 2\ \(1\).png');
          "
        ></div>
        <div
          class="slide"
          style="background-image: url('image/Rectangle\ 30.png')"
        ></div>
        <div
          class="slide"
          style="background-image: url('image/solar-panels-meadow\ 1.png')"
        ></div>
      </div>
      <div class="navigation">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <div class="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
